<div class="row g-2">
  <div class="col-auto">
    <label for="buscar" >Filtro:</label>
    <input type="text" class="form-control"  id="buscar" 
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3"><i class="fa fa-search fa-2"> </i> Buscar </button>
  </div>
</div>
<h4>{{filtroLista}}</h4>
<table class="table table-striped">
  <thead class="tread-dark">
    <tr>
      <th><button class="btn btn-primary mb-3" (click)="mostrarImagem()">Mostrar Imagem</button></th>
      <th>#</th>
      <th>Nome</th>
      <th>Camisa</th>
      <th>Data Nascimento</th>
      <th>Comissão?</th>
      <th>WhatsApp</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="atletas && atletas.length">
    <tr *ngFor="let atleta of atletas">
      <td>
        <img *ngIf="exibirImagem" src="https://localhost:44344/image/{{atleta.imageUrl}}"
        [style.width.px]="imageLargura"
        [style.margin.px]="imageMargin"
        >
      </td>
      <td>{{atleta.atletaId}}</td>
      <td>{{atleta.nome}}</td>
      <td>{{atleta.camisa}}</td>
      <td>{{atleta.dataNascimento | date : 'dd/MM/yyyy' }}</td>
      <td>{{atleta.comissao }} </td>
      <td>{{atleta.whatsApp}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!atletas.length">
    <tr >
      <td colspan="7" class="text-center alert">
        <div class="alert alert-warning" role="alert">
          Nenhum atleta encontrado!
        </div>
      </td>
    </tr>
  </tfoot>
</table>
