<div class="row g-2">
  <div class="col-auto">
    <label for="buscar" >Filtro:</label>
    <input type="text" class="form-control"  id="buscar"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3"><i class="fa fa-search fa-2"> </i> Buscar </button>
  </div>
</div>
<h4>{{filtroLista}}</h4>
<table class="table table-striped">
  <thead class="tread-dark">
    <tr>
      <th>

        <button type="button" class="btn btn-primary mb-3 " (click)="mostrarImagem()" tooltip="mostrar Imagem" >
          <i class="{{ exibirImagem ? 'fa fa-eye-slash' : 'fa fa-eye' }}"> Imagem</i>

        </button>
    </th>
      <th>#</th>
      <th>Nome</th>
      <th>Camisa</th>
      <th>Data Nascimento</th>
      <th>Comissão?</th>
      <th>WhatsApp</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="atletas && atletas.length">
    <tr *ngFor="let atleta of atletas">
      <td>

        <img *ngIf="exibirImagem" src="https://localhost:5001/image/{{ atleta.imageUrl }}"
        [style.width.px]="imageLargura"
        [style.margin.px]="imageMargin"
        alt="">

      </td>
      <td>{{atleta.atletaId}}</td>
      <td>{{atleta.nome}}</td>
      <td>{{atleta.camisa}}</td>
      <td>{{atleta.dataNascimento | DateTimeFormatPipe }}</td>
      <td><i class="{{ atleta.comissao ? 'fa fa-thumbs-o-up fa-2x' : 'fa fa-thumbs-o-down fa-2x' }}"></i> </td>
      <td>{{atleta.whatsApp}}</td>
      <td>
        <div class="btn-group">
          <button type="submit" id="edit" aria-label="" class="btn btn-sm btn-info mb-3" tooltip="Editar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button type="submit" id="trash" aria-label="" class="btn btn-sm btn-danger mb-3" tooltip="Deletar">
            <i class="fa fa-trash"> </i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!atletas.length">
    <tr >
      <td colspan="7" class="text-center alert">
        <div class="alert alert-warning" role="alert">
          Nenhum atleta encontrado!
        </div>
      </td>
    </tr>
  </tfoot>
</table>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
    aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
